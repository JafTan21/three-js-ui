<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.943/pdf.min.js">
    </script>

    <link rel="stylesheet" href="./styles/index.css">

</head>

<body style="overflow: hidden;">

    <div class="left-part"></div>
    <div class="right-part"></div>

    <section class="welcome">


        <img class="welcome-text" src="./images/welcome_text.png" alt="welcome to the EYLEA virtual experience">

        <button class="welcome-button">
            <img src="./images/welcome_arrow.png" alt="">
        </button>
    </section>



    <div class="modal fade" data-keyboard="false" data-backdrop="static" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="overflow: scroll;">
                    <div id="my_pdf_viewer">
                        <div id="canvas_container">
                            <canvas id="pdf_renderer"></canvas>
                        </div>

                        <div id="navigation_controls">
                            <div class="row text-center">
                                <div class="col-2">
                                    <button id="go_previous" class="btn btn-sm btn-info">Previous</button>

                                </div>
                                <div class="col-4">
                                    <input id="current_page" class="form-control" value="1" type="number" />

                                </div>
                                <div class="col-2">
                                    <button id="go_next" class="btn btn-sm btn-info">Next</button>

                                </div>
                            </div>
                        </div>

                        <div id="zoom_controls" class="d-none">
                            <button id="zoom_in">+</button>
                            <button id="zoom_out">-</button>
                        </div>
                    </div>

                    <script src="./pdf_viewer.js"></script>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./index2.js"></script>
    <script src="./welcome.js"></script>
</body>

</html>
